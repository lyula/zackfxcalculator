<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack FX Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="favicon" href="images/zack-fx-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo-placeholder">
                <img src="images/zack-fx-logo.jpg" alt="zack-fx-logo" style="border-radius: 50%;height: 80px;width: 80px;">
            </div>
            <h1 class="navbar-title">Zack FX Calculator</h1>
        </div>
        <button class="hamburger" id="hamburger-btn" aria-label="Open navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="navbar-links">
            <a href="journal_login.html" class="nav-link">Journal Trades</a>
            <a href="#" class="nav-link" onclick="showNews()">News</a>
            <a href="https://zack-lyula-portfolio.vercel.app/" class="nav-link">My Portfolio</a>
            <a href="https://t.me/zackfxsignals" class="telegram-button" target="_blank">Join Telegram</a>
        </nav>
    </header>
    <div class="toggle-container">
        <div class="toggle-wrapper">
            <button class="toggle-button active" onclick="toggleView('calculator')">Calculator</button>
            <button class="toggle-button" onclick="toggleView('chart')">Markets</button>
        </div>
    </div>
    <div class="main-content">
        <div class="chart-container" id="tradingview_chart">
            <button class="fullscreen-button" onclick="toggleFullscreen()">Full Screen</button>
            <button class="exit-fullscreen-button" onclick="toggleFullscreen()">Exit Full Screen</button>
        </div>
        <div class="calculator active">
            <div class="input-group">
                <label for="instrument">Instrument (e.g., EUR/USD, GBP/JPY, XAU/USD)</label>
                <input type="text" id="instrument" placeholder="e.g., EURUSD, GBPJPY, XAUUSD" required>
            </div>
            <div class="input-group">
                <label for="lot-size">Lot Size</label>
                <input type="number" id="lot-size" step="0.01" min="0.01" placeholder="e.g., 1.0" required>
            </div>
            <div class="input-group">
                <label for="entry-price">Entry Price</label>
                <input type="number" id="entry-price" step="0.00001" placeholder="e.g., 1.12870" required>
            </div>
            <div class="input-group">
                <label for="stop-loss">Stop Loss</label>
                <input type="number" id="stop-loss" step="0.00001" placeholder="e.g., 1.12105" required>
            </div>
            <div class="input-group">
                <label for="take-profit">Take Profit</label>
                <input type="number" id="take-profit" step="0.00001" placeholder="e.g., 1.15408" required>
            </div>
            <button onclick="calculate()">Calculate</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
